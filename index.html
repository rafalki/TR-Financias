<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebFinances</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>TR Financias</h1>
    </header>

    <main>
        <!-- Formulário para cadastro de receitas e despesas -->
        <section id="form-section">
            <h2>Cadastro Financeiro</h2>
            <form id="finance-form">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" required>
                
                <label for="categoria">Categoria:</label>
                <select id="categoria" required>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                </select>
                
                <label for="data">Data:</label>
                <input type="date" id="data" required>
                
                <label for="valor">Valor:</label>
                <input type="number" step="0.01" id="valor" required>
                
                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <!-- Listagem de transações -->
        <section id="list-section">
            <h2>Lista de Transações</h2>
            <table id="transaction-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Categoria</th>
                        <th>Data</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

        <!-- Resumo financeiro -->
        <section id="summary-section">
            <h2>Resumo Financeiro</h2>
            <div id="summary">
                <p>Total de Receitas: <span id="total-receitas">R$ 0,00</span></p>
                <p>Total de Despesas: <span id="total-despesas">R$ 0,00</span></p>
                <p>Saldo Final: <span id="saldo-final">R$ 0,00</span></p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
